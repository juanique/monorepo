- distros: ["debian12"]
  archs: ["amd64"]
  packages:
    - thin-provisioning-tools
    - fuse-overlayfs
    - iptables
    - libmpfr6
    - libsigsegv2
    - grep
    - git
    - findutils
    - awk
    - diffutils
    - sed
    - xz-utils
    - coreutils
    - bash
    - libzstd-dev
    - liblz4-dev
    - liblz4-1
    # required to replicate distroless/static
    - base-files
    - netbase
    - tzdata
    - ca-certificates
    # required to replicate distroless/base
    - libc6
    - libssl3
    - openssl
    # required to replicate distroless/cc
    - libgcc-s1
    - libgomp1
    - libstdc++6
    # required to replicate distroless/python
    - dash
    - libc-bin
    - python3-distutils
    - python3.11-minimal
    - libpython3.11-stdlib
    - binutils
    - automake
    - autotools-dev
  exclude_packages:
    # generally excluded from distroless
    - debconf
    - debconf-2.0
    - dpkg
    - install-info
    - debianutils
    - media-types
    - mime-support
    # excluded from distroless/python
    - readline-common
    - libtirpc-common
    - python3
    - python3-lib2to3
