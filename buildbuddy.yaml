actions:
  - name: "Test all targets"
    triggers:
      push:
        branches:
          - "master"
      pull_request:
        branches:
          - "master"
     bazel_commands:
      - "test //... --build_metadata=ROLE=CI --bes_backend=grpcs://cloud.buildbuddy.io --bes_results_url=https://app.buildbuddy.io/invocation/"
cache:
  max_size_bytes: 10000000000  # 10 GB
  disk:
    root_directory: /tmp/buildbuddy-cache